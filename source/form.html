<!DOCTYPE html>
  <html lang="ru">
    <head>
      <meta charset="utf-8">
      <link href="css/style.css" rel="stylesheet">
      <link href="fonts/opensans.woff2" type="font/woff2" rel="preload" as="font">
      <link href="fonts/opensanslight.woff2" type="font/woff2" rel="preload" as="font">
      <link href="fonts/opensans.woff" type="font/woff" rel="preload">
      <link href="fonts/opensanslight.woff" type="font/woff" rel="preload">
      <meta name="format-detection" content="telephone=no">
      <meta name="SKYPE_TOOLBAR" content="SKYPE_TOOLBAR_PARSER_COMPATIBLE">
      <meta name="viewport" content="width=device-width,initial-scale=1">
      <title>HTML Academy: Мишка - Форма заказки/выгрузки/загрузки/затаривания/заваривания/наваривания и других эпитетов</title>
    </head>
  <body>
    <header class="header">
      <div class="logo-wrapper">
          <a href="index.html"><img class="header__logo" src="img/logo-mobile.svg" alt="Мишка. Магазин вещей, сделанных врукопашную!"></a>
        <button class="btn btn-burger" type="button"></button>
      </div>
      <ul class="header__nav nav">
        <li><a class="nav__item" href="catalog.html">Каталог товаров</a></li>
        <li><a class="nav__item" href="form.html">Вязание на заказ</a></li>
      </ul>
      <ul class="header__nav nav">
        <li><a class="nav__item" href="serch.html">Поиск по сайту</a></li>
        <li><a class="nav__item" href="cart.html">Корзина: пока пуста</a></li>
      </ul>
    </header>
    <main class="main">
      <h1 class="main__title">Вязание на заказ</h1>
      <form class="main__form form" method="post" action="https://echo.htmlacademy.ru" autocomplete="on" name="form" id="form">
        <p class="form__description">Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами чтобы уточнить детали.</p>
        <fieldset class="form__fieldset fieldset">
          <legend class="fieldset-legend">Тип</legend>
          <label><input class="form__radio" type="radio" checked>Аксессуар для  интерьера</label>
          <label><input class="form__radio" type="radio">Детская игрушка</label>
        </fieldset>

        <fieldset class="form__fieldset fieldset">
          <legend class="fieldset-legend">Цвет</legend>
          <label><input class="form__input" type="checkbox" checked>Белый</label>
          <label><input class="form__input" type="checkbox" checked>Серый</label>
          <label><input class="form__input" type="checkbox">«Тиффани»</label>
          <label><input class="form__input" type="checkbox">Черный</label>
          <label><input class="form__input" type="checkbox">Розовый</label>
          <label><input class="form__input" type="checkbox">Оранжевый</label>
        </fieldset>

        <fieldset class="form__fieldset fieldset">
          <legend class="fieldset-legend">ФИО</legend>
          <label class="form__label">Имя:
            <input class="form__input-text" type="text" name="name" placeholder="Введите ваше имя*" required>
          </label>
          <label class="form__label">Фамилия:
            <input class="form__input-text" type="text" name="name" placeholder="Укажите фамилию*" required>
          </label>
          <label class="in-popup-form">Отчество:
            <input class="form__input-text" type="text" name="name" placeholder="Отчество, если желаете">
          </label>
        </fieldset>

        <fieldset class="form__fieldset fieldset">
          <legend class="fieldset-legend">тел</legend>
          <label><input class="form__input-text" type="tel" id="phone" name="phone"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="+7 ХХХ ХХХ ХХ ХХ*"
            required></label>
        </fieldset>

        <fieldset class="form__fieldset fieldset">
          <legend class="fieldset-legend">E-mail</legend>
          <label><input class="form__input-text" type="email" placeholder="Ваш Email*" required></label>
        </fieldset>

        <fieldset class="form__fieldset fieldset">
          <legend class="fieldset-legend">Доп</legend>
          <label>Текст письма:
              <textarea class="form__input-text" name="text" rows="3" cols="40" placeholder="Опишите все ваши пожелания к заказу"></textarea>
            </label>
        </fieldset>
        <span class="form__note">*Поля обязательны для заполнения</span>
        <button class="form__btn btn" type="submit" form="form">ОТПРАВИТЬ ЗАКАЗ</button>
      </form>
    </main>
    <footer class="footer">
      <a class="footer__logo logo" href="#"><img src="img/logo-mobile.svg" alt="Магазин Мишка"></a>
      <ul class="footer__social social">
        <li><a class="social__btn social__btn--inst" target="_blank" href="https://www.instagram.com/htmlacademy/"><img src="img/icon-insta.svg" alt="instagram"></a></li>
        <li><a class="social__btn social__btn--fb" target="_blank" href="https://www.facebook.com/htmlacademy"><img src="img/icon-fb.svg" alt="facebook"></a></li>
        <li><a class="social__btn social__btn--twit" target="_blank" href="https://twitter.com/htmlacademy_ru"><img src="img/icon-twitter.svg" alt="twiter"></a></li>
      </ul>
      <span class="footer__copyright">
        <a href="https://htmlacademy.ru/intensive/adaptive">Разработано <img src="img/htmlacademy.svg" alt="Заходите на HTMLAcademy.ru" width="50" height="50"></a>
      </span>
    </footer>
  </body>
</html>
